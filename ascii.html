<!--This HTML file is the ASCII animation page "ASCIImation". It features default
	animations, font change, animation speed change and custom animation and font.
	All animation will be shown on the main "screen" in the center of the page.-->

<!DOCTYPE html>
<html>
	<head>
		<title>ASCIImation</title>
		<link href="ascii.css" type="text/css" rel="stylesheet" />
		<script src="https://webster.cs.washington.edu/js/asciimation/animations.js" type="text/javascript"></script>
		<script src=" https://webster.cs.washington.edu/js/asciimation/gallery.js" type="text/javascript"></script>
		<script src="myanimation.js" type="text/javascript"></script>
		<script src="ascii.js" type="text/javascript"></script>
	</head>

	<body>
		<h1>ASCII Animation Viewer</h1>
		<textarea id="mytextarea" rows="20" cols="50"></textarea>
		<fieldset>
			<legend>Play Controls:</legend>
			<button id="start">Start</button>
			<button id="stop" disabled="disabled">Stop</button>
		</fieldset>

		<fieldset>
			<legend>Animation:</legend>
			<select id="anime">
				<option selected="selected" value="blank">Blank</option>
				<option value="exercise">Exercise</option>
				<option value="juggler">Juggler</option>
				<option value="bike">Bike</option>
				<option value="dive">Dive</option>
				<option value="custom">Custom</option>
			</select>
		</fieldset>

		<fieldset>
			<legend>Size:</legend>
			<select id="fontsize">
				<option value="7pt">Tiny</option>
				<option value="10pt">Small</option>
				<option selected="selected" value="12pt">Medium</option>
				<option value="16pt">Large</option>
				<option value="24pt">Extra Large</option>
				<option value="32pt">XXL</option>
				<option value="custom">Custom</option>
			</select>
		</fieldset>

		<fieldset>
			<legend>Speed:</legend>
			<label><input type="radio" name="speed" value="50">Turbo</label>
			<label><input type="radio" name="speed" value="250" checked="checked">Normal</label>
			<label><input type="radio" name="speed" value="1500">Slo-Mo</label>
		</fieldset>

		<div>
			<p>
				<a href="https://webster.cs.washington.edu/validate-html.php">
					<img src="https://webster.cs.washington.edu/images/w3c-html.png" alt="html" />
				</a>
			</p>
			<p>	
				<a href="https://webster.cs.washington.edu/validate-css.php">
					<img src="https://webster.cs.washington.edu/images/w3c-css.png" alt="css" />
				</a>
			</p>
			<p>
				<a href="https://webster.cs.washington.edu/jslint/?referer">
					<img src="https://webster.cs.washington.edu/images/w3c-js.png" alt="js" />
				</a>
			</p>
		</div>
	</body>
</html>
